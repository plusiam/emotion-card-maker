<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순간감정카드 메이커</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .input-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .input-group {
            margin-bottom: 28px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group textarea {
            resize: vertical;
            height: 120px;
            font-family: inherit;
            line-height: 1.6;
        }

        .upload-options {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #667eea;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 150px;
        }

        .upload-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .upload-btn .icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .upload-btn .text {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #imageInput {
            display: none;
        }

        /* 새로 추가: 이미지 미리보기 컨테이너 */
        .image-preview-container {
            position: relative;
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .image-preview-container.show {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* 새로 추가: 삭제 버튼 */
        .delete-image-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-image-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(255, 107, 107, 0.6);
        }

        .camera-section {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .camera-container {
            position: relative;
            display: inline-block;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        #cameraVideo {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
        }

        .camera-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .camera-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-capture {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            box-shadow: 0 6px 16px rgba(0, 184, 148, 0.3);
        }

        .btn-switch {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
            color: white;
            box-shadow: 0 6px 16px rgba(99, 110, 114, 0.3);
        }

        .camera-btn:hover {
            transform: translateY(-2px);
        }

        #capturedCanvas {
            display: none;
        }

        .card-preview {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            position: relative;
        }

        /* 모바일에서 카드 미리보기 최적화 */
        @media (max-width: 768px) {
            .card-preview {
                border-radius: 20px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                margin: 0 auto;
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .card-preview {
                border-radius: 16px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.08);
                margin: 0 auto;
            }
        }

        .card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .card-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            margin: 0 auto;
            border: 4px solid white;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            position: relative;
            z-index: 1;
        }

        .card-emotion {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(255,255,255,0.5);
        }

        .card-name {
            font-size: 1rem;
            color: #34495e;
            font-weight: 500;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }

        .card-situation {
            font-size: 1.1rem;
            color: #2c3e50;
            line-height: 1.6;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(255,255,255,0.3);
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .card-date {
            font-size: 0.9rem;
            color: #576574;
            font-weight: 500;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }

        .placeholder-image {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #e3e8ed 0%, #c8d4e0 100%);
            border-radius: 16px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7c8ba1;
            font-size: 1rem;
            border: 4px solid white;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .download-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .download-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-items: center;
        }

        .download-section h3 {
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-reset {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        /* 반응형 디자인 */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
                max-width: 600px;
                display: flex;
                flex-direction: column;
            }
            
            .input-section {
                order: 1;
                margin-bottom: 20px;
            }
            
            .card-preview {
                order: 2;
                margin-bottom: 20px;
            }
            
            .download-section {
                order: 3;
            }

            /* 태블릿 크기에서 카드 최적화 */
            .card {
                max-width: 100%;
                padding: 28px;
                min-height: 400px;
                gap: 14px;
            }
            
            .card-emotion {
                font-size: 1.8rem;
            }
            
            .card-situation {
                font-size: 1rem;
            }
            
            .card-image, .placeholder-image {
                width: 180px;
                height: 180px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-section, .download-section {
                padding: 24px;
            }
            
            .upload-options {
                flex-direction: column;
                gap: 12px;
            }
            
            .upload-btn {
                max-width: none;
                flex-direction: row;
                justify-content: center;
                padding: 16px;
            }
            
            .upload-btn .icon {
                margin-bottom: 0;
                margin-right: 8px;
                font-size: 1.5rem;
            }
            
            .camera-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .camera-btn {
                width: 200px;
                justify-content: center;
                margin-bottom: 8px;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            /* 모바일에서 카드 최적화 */
            .card {
                padding: 20px;
                min-height: auto;
                max-width: 100%;
                border-radius: 16px;
                justify-content: flex-start;
                gap: 8px;
            }
            
            .card-image, .placeholder-image {
                width: 140px;
                height: 140px;
                flex-shrink: 0;
            }
            
            .card-emotion {
                font-size: 1.6rem;
                font-weight: 800;
                text-shadow: 0 2px 8px rgba(255,255,255,0.7);
            }
            
            .card-name {
                font-size: 0.9rem;
                font-weight: 600;
                text-shadow: 0 1px 4px rgba(255,255,255,0.6);
            }
            
            .card-situation {
                font-size: 0.95rem;
                line-height: 1.5;
                font-weight: 500;
                text-shadow: 0 1px 4px rgba(255,255,255,0.4);
                max-height: none;
                overflow: visible;
                flex-grow: 1;
            }
            
            .card-date {
                font-size: 0.8rem;
                font-weight: 600;
                text-shadow: 0 1px 4px rgba(255,255,255,0.6);
                margin-top: auto;
            }
        }

        /* 작은 모바일 화면 (480px 이하) 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .input-section, .download-section {
                padding: 20px;
                border-radius: 20px;
            }
            
            .card {
                padding: 18px;
                border-radius: 12px;
                min-height: auto;
                gap: 6px;
                justify-content: flex-start;
            }
            
            .card-image, .placeholder-image {
                width: 120px;
                height: 120px;
                border-radius: 12px;
                flex-shrink: 0;
            }
            
            .card-emotion {
                font-size: 1.5rem;
                line-height: 1.2;
                font-weight: 800;
                text-shadow: 0 2px 8px rgba(255,255,255,0.8);
            }
            
            .card-name {
                font-size: 0.9rem;
                font-weight: 600;
                text-shadow: 0 1px 4px rgba(255,255,255,0.7);
            }
            
            .card-situation {
                font-size: 0.9rem;
                line-height: 1.4;
                font-weight: 500;
                text-shadow: 0 1px 4px rgba(255,255,255,0.5);
                flex-grow: 1;
            }
            
            .card-date {
                font-size: 0.8rem;
                font-weight: 600;
                text-shadow: 0 1px 4px rgba(255,255,255,0.7);
                margin-top: auto;
            }
            
            .download-buttons {
                gap: 8px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.85rem;
                min-width: 100px;
            }
        }

        /* 초소형 화면 (360px 이하) 추가 최적화 */
        @media (max-width: 360px) {
            .card {
                padding: 16px;
                gap: 4px;
                justify-content: flex-start;
            }
            
            .card-image, .placeholder-image {
                width: 100px;
                height: 100px;
                flex-shrink: 0;
            }
            
            .card-emotion {
                font-size: 1.3rem;
                font-weight: 800;
                text-shadow: 0 2px 8px rgba(255,255,255,0.9);
            }
            
            .card-name {
                font-size: 0.85rem;
                font-weight: 600;
                text-shadow: 0 1px 4px rgba(255,255,255,0.8);
            }
            
            .card-situation {
                font-size: 0.85rem;
                font-weight: 500;
                line-height: 1.3;
                text-shadow: 0 1px 4px rgba(255,255,255,0.6);
                flex-grow: 1;
            }
            
            .card-date {
                font-size: 0.75rem;
                font-weight: 600;
                text-shadow: 0 1px 4px rgba(255,255,255,0.8);
                margin-top: auto;
            }
        }

        .line-break-guide {
            margin-top: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f8f4e8 0%, #fcefd4 100%);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #8b6914;
            border-left: 4px solid #f59e0b;
        }

        .image-management-info {
            margin-top: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #f0f8f0 0%, #e8f5e8 100%);
            border-radius: 20px;
            font-size: 0.85rem;
            color: #2d5a2d;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ 순간감정카드 메이커</h1>
            <p>지금 이 순간의 감정을 카드로 만들어보세요</p>
        </div>

        <div class="left-column">
            <div class="input-section">
                <div class="input-group">
                    <label for="userName">👤 이름</label>
                    <input type="text" id="userName" placeholder="이름을 입력해주세요" maxlength="15">
                </div>

                <div class="input-group">
                    <label for="emotionName">💭 지금 이 순간의 감정</label>
                    <input type="text" id="emotionName" placeholder="예: 기쁨, 설렘, 아쉬움..." maxlength="20">
                </div>

                <div class="input-group">
                    <label for="situation">📝 지금 어디서, 무엇을 하며 이런 감정을 느끼고 있나요?</label>
                    <textarea id="situation" placeholder="예: 친구들과 카페에서 수다를 떨며&#10;좋아하는 음악을 들으며 여유로운 시간을 보내고 있어요&#10;&#10;줄바꿈을 사용해서 자세히 적어보세요!"></textarea>
                    <div class="line-break-guide">
                        ⌨️ 팁: Enter 키를 눌러 줄바꿈을 하면 카드에도 줄바꿈이 적용됩니다!
                    </div>
                </div>

                <div class="input-group">
                    <label>📸 지금 이 순간의 사진 추가하기</label>
                    
                    <div class="upload-options">
                        <div class="upload-btn" onclick="document.getElementById('imageInput').click()">
                            <div class="icon">📁</div>
                            <div class="text">파일 선택</div>
                        </div>
                        <div class="upload-btn" onclick="startCamera()">
                            <div class="icon">📷</div>
                            <div class="text">사진 촬영</div>
                        </div>
                    </div>

                    <div class="upload-area" onclick="document.getElementById('imageInput').click()" id="uploadArea">
                        <div class="upload-icon">📸</div>
                        <div class="upload-text">지금 이 순간의 사진을 업로드하거나 촬영하세요</div>
                        <div class="upload-subtext">JPG, PNG 파일을 끌어다 놓거나 위 버튼을 클릭하세요</div>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>

                    <!-- 새로 추가: 이미지 미리보기 컨테이너 -->
                    <div class="image-preview-container" id="imagePreviewContainer">
                        <img id="previewImage" class="preview-image" alt="업로드된 이미지">
                        <button class="delete-image-btn" onclick="deleteImage()" title="사진 삭제">
                            🗑️
                        </button>
                    </div>

                    <div class="image-management-info">
                        📷 사진을 추가한 후, 우측 상단의 🗑️ 버튼을 클릭하면 사진을 삭제할 수 있습니다!
                    </div>

                    <div class="camera-section" id="cameraSection">
                        <div class="camera-container">
                            <video id="cameraVideo" autoplay muted playsinline></video>
                        </div>
                        <div class="camera-controls">
                            <button class="camera-btn btn-switch" onclick="switchCamera()" id="switchBtn">
                                🔄 카메라 전환
                            </button>
                            <button class="camera-btn btn-capture" onclick="capturePhoto()">
                                📸 사진 찍기
                            </button>
                            <button class="camera-btn btn-cancel" onclick="stopCamera()">
                                ❌ 취소
                            </button>
                        </div>
                    </div>

                    <canvas id="capturedCanvas"></canvas>
                </div>
            </div>

            <div class="download-section">
                <h3>💾 완성된 감정카드 다운로드</h3>
                <div class="download-buttons">
                    <button class="btn btn-reset" onclick="resetForm()">
                        🔄 새로 작성
                    </button>
                    <button class="btn btn-primary" onclick="downloadCard('png')">
                        📱 이미지 저장
                    </button>
                    <button class="btn btn-secondary" onclick="downloadCard('pdf')">
                        📄 PDF 저장
                    </button>
                </div>
            </div>
        </div>

        <div class="card-preview">
            <div class="card" id="emotionCard">
                <div class="placeholder-image" id="cardImageContainer">
                    <span>사진을 업로드해주세요</span>
                </div>
                <div class="card-emotion" id="cardEmotion">지금 이 순간의 감정</div>
                <div class="card-name" id="cardName">이름을 입력해주세요</div>
                <div class="card-situation" id="cardSituation">지금 어디서, 무엇을 하며 이런 감정을 느끼고 있는지 적어보세요</div>
                <div class="card-date" id="cardDate"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        // 현재 날짜 설정
        document.getElementById('cardDate').textContent = new Date().toLocaleDateString('ko-KR');

        // 전역 변수
        let cameraStream = null;
        let currentFacingMode = 'environment';

        // 입력 필드 이벤트 리스너
        document.getElementById('userName').addEventListener('input', function() {
            const text = this.value || '이름을 입력해주세요';
            document.getElementById('cardName').textContent = text;
        });

        document.getElementById('emotionName').addEventListener('input', function() {
            const text = this.value || '지금 이 순간의 감정';
            document.getElementById('cardEmotion').textContent = text;
        });

        document.getElementById('situation').addEventListener('input', function() {
            const defaultText = '지금 어디서, 무엇을 하며 이런 감정을 느끼고 있는지 적어보세요';
            const text = this.value || defaultText;
            document.getElementById('cardSituation').textContent = text;
        });

        // 이미지 업로드 처리
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('previewImage');
        const cardImageContainer = document.getElementById('cardImageContainer');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');

        imageInput.addEventListener('change', handleImageUpload);

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleImageUpload();
            }
        });

        function handleImageUpload() {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    applyImageToCard(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function applyImageToCard(imageSrc) {
            // 미리보기 이미지 설정
            previewImage.src = imageSrc;
            imagePreviewContainer.classList.add('show');
            
            // 카드에 이미지 적용
            cardImageContainer.innerHTML = `<img src="${imageSrc}" class="card-image" alt="업로드된 이미지">`;
            
            // 업로드 영역 숨기기
            uploadArea.style.display = 'none';
        }

        // 새로 추가: 이미지 삭제 함수
        function deleteImage() {
            if (confirm('사진을 삭제하시겠습니까?')) {
                // 미리보기 컨테이너 숨기기
                imagePreviewContainer.classList.remove('show');
                
                // 카드의 이미지를 placeholder로 변경
                cardImageContainer.innerHTML = '<span>사진을 업로드해주세요</span>';
                
                // 업로드 영역 다시 보이기
                uploadArea.style.display = 'block';
                
                // 파일 입력 초기화
                imageInput.value = '';
                
                alert('✅ 사진이 성공적으로 삭제되었습니다!');
            }
        }

        // 카메라 기능
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: currentFacingMode
                    }
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('cameraVideo');
                video.srcObject = cameraStream;
                
                document.getElementById('cameraSection').style.display = 'block';
                updateSwitchButton();
                
                document.getElementById('cameraSection').scrollIntoView({ 
                    behavior: 'smooth' 
                });

            } catch (error) {
                console.error('카메라 접근 오류:', error);
                alert('카메라에 접근할 수 없습니다. 브라우저 설정을 확인해주세요.');
            }
        }

        async function switchCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }

            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';

            try {
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: currentFacingMode
                    }
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('cameraVideo');
                video.srcObject = cameraStream;
                
                updateSwitchButton();

            } catch (error) {
                console.error('카메라 전환 오류:', error);
                alert('카메라를 전환할 수 없습니다. 다른 카메라가 사용 가능한지 확인해주세요.');
                
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                startCamera();
            }
        }

        function updateSwitchButton() {
            const switchBtn = document.getElementById('switchBtn');
            if (currentFacingMode === 'user') {
                switchBtn.innerHTML = '📷 후면 카메라';
            } else {
                switchBtn.innerHTML = '🤳 전면 카메라';
            }
        }

        function capturePhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('capturedCanvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            stopCamera();
            applyImageToCard(imageData);
            
            alert('📸 사진이 성공적으로 적용되었습니다!');
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => {
                    track.stop();
                });
                cameraStream = null;
            }
            document.getElementById('cameraSection').style.display = 'none';
        }

        function resetForm() {
            if (confirm('모든 내용을 지우고 새로 작성하시겠습니까?')) {
                document.getElementById('userName').value = '';
                document.getElementById('emotionName').value = '';
                document.getElementById('situation').value = '';
                
                // 이미지 관련 초기화
                deleteImage();
                
                document.getElementById('cardName').textContent = '이름을 입력해주세요';
                document.getElementById('cardEmotion').textContent = '지금 이 순간의 감정';
                document.getElementById('cardSituation').textContent = '지금 어디서, 무엇을 하며 이런 감정을 느끼고 있는지 적어보세요';

                stopCamera();

                alert('✨ 새로운 순간감정카드를 작성할 준비가 완료되었습니다!');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function generateFileName(format) {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            
            const userName = document.getElementById('userName').value.trim();
            const emotionName = document.getElementById('emotionName').value.trim();
            
            const safeUserName = userName || '익명';
            const safeEmotionName = emotionName || '감정';
            
            function sanitizeFileName(str) {
                return str.replace(/[<>:"/\\|?*]/g, '').replace(/\s+/g, '_');
            }
            
            const cleanUserName = sanitizeFileName(safeUserName);
            const cleanEmotionName = sanitizeFileName(safeEmotionName);
            
            const baseName = `${dateString}_${cleanUserName}_${cleanEmotionName}_순간감정카드`;
            const extension = format === 'pdf' ? 'pdf' : 'png';
            
            return `${baseName}.${extension}`;
        }

        async function downloadCard(format) {
            const card = document.getElementById('emotionCard');
            
            try {
                const canvas = await html2canvas(card, {
                    scale: 2,
                    backgroundColor: null,
                    useCORS: true,
                    allowTaint: true
                });

                const fileName = generateFileName(format);

                if (format === 'png') {
                    const link = document.createElement('a');
                    link.download = fileName;
                    link.href = canvas.toDataURL();
                    link.click();
                    
                    alert(`📱 이미지가 "${fileName}"으로 저장되었습니다!`);
                    
                } else if (format === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 190;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                    pdf.save(fileName);
                    
                    alert(`📄 PDF가 "${fileName}"으로 저장되었습니다!`);
                }
                
            } catch (error) {
                console.error('Download error:', error);
                alert('다운로드 중 오류가 발생했습니다. 다시 시도해주세요.');
            }
        }

        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
